<div class="cell_grid" ng-init="init()">
    <div class="cell_container" ng-repeat="cell in cells track by $index">
        <div class="generation_cell" ng-class="{alive:cell.alive}"></div>
    </div>
</div>
<button type="button" ng-click="advanceGeneration()">Create New Generation</button>
<button type="button" ng-click="init()">Start Over</button>
<h2>Current Generation: {{currentGeneration}}</h2>
<h3>Living cells: {{alive.length}}</h3>
